<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Heron Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.50.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        let gameScene = new Phaser.Scene('Game');
        var cursors;
        var pointer;
        var wall;
        var worldPoint;
        var config = {
            type: Phaser.AUTO,
            width: 620,
            height: 640,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 100
                    },
                    debug: true
                }
            },
            scene: [gameScene],
            scale: {
                zoom: 1
            }
        };

        let game = new Phaser.Game(config);
        gameScene.preload = function () {
            this.load.tilemapTiledJSON('tilemap', 'assets/platform1.json');
            this.load.image('tiles', 'assets/tilesheet_complete.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            this.load.image('sky', 'assets/Sky.png');
            this.load.image('trees', 'assets/Rocks.png');
        }
        gameScene.create = function () {

            this.bg_1 = this.add.tileSprite(0, 0, game.config.width, game.config.height, "sky");
    // Set its pivot to the top left corner
    this.bg_1.setOrigin(0, 0);
    // fixe it so it won't move when the camera moves.
    // Instead we are moving its texture on the update
    this.bg_1.setScrollFactor(0)
            //this.add.image(0, 0, 'base_tiles')
            this.bg_2 = this.add.tileSprite(0, 0,5000, game.config.height, "trees");
    this.bg_2.setOrigin(0, 0);
    this.bg_2.setScrollFactor(0.5);

            const map = this.make.tilemap({
                key: 'tilemap'
            })
            // add the tileset image we are using
            const tileset = map.addTilesetImage('tilesheet_complete', 'tiles')

            // create the layers we want in the right order
            const test = map.createDynamicLayer('background', tileset)
            wall = map.createDynamicLayer('ground', tileset, 0, 0)
            wall.setCollisionByProperty({
                colide: true
            })
           // const debugGraphics = this.add.graphics().setAlpha(0.75);
           // wall.renderDebug(debugGraphics, {
           //      tileColor: null, // new Phaser.Display.Color(243, 134, 48, 255), // Color of non-colliding tiles
            //     collidingTileColor: new Phaser.Display.Color(244, 134, 48, 255), // Color of colliding tiles
            //     faceColor: new Phaser.Display.Color(40, 39, 37, 255) // Color of colliding face edges
           //  });
            //

;



             this.cameras.main.setBounds(0, 0, wall.displayWidth, wall.displayHeight);
            this.player = this.physics.add.sprite(234, 136, "dude");
            this.cameras.main.startFollow(this.player, true);
            //this.cameras.main.setBackgroundColor('#ccccff');
            this.player.setBounce(0.2);
             this.physics.add.collider(this.player, wall)
             this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();


        }

        gameScene.update = function () {
            if (cursors.left.isDown)
    {
        this.player.setVelocityX(-160);

        this.player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        this.player.setVelocityX(160);

        this.player.anims.play('right', true);
    }
    else
    {
        this.player.setVelocityX(0);

        this.player.anims.play('turn');
    }

    if (cursors.up.isDown )
    {
        this.player.setVelocityY(-130);
    }

        }        
    </script>

</body>

</html>
